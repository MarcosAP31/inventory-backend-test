name: Build and deploy ASP.Net Core app to Azure Web App - appback-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Build Docker image
        run: docker build -t marcosap31/inventario:v4 .

      - name: Push Docker image to DockerHub
        run: |
          docker login -u ${{ secrets.marcosap31 }} -p "${{ secrets['Amkl-572#$LCVy'] }}"
          docker push marcosap31/inventario:v4

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App using Docker
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'appback-test'
          slot-name: 'Production'
          images: 'marcosap31/inventario:v4'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FF98357F58B34D94A0458D3DA5CF6623 }}